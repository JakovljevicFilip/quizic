services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: quizic_app
    volumes:
      - .:/var/www
    entrypoint: ["/var/www/docker/php/entrypoint.sh"]
    depends_on:
      - db
    environment:
      HOST_UID: ${UID:-1000}

  node:
    image: node:14-bullseye-slim
    container_name: quizic_node
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: sh -lc "if [ ! -d node_modules ]; then npm ci --no-audit --no-fund; fi && npm run dev"
    depends_on:
      - app

  db:
    image: mysql:5.7
    container_name: quizic_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: quizic
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "33060:3306"
    volumes:
      - dbdata:/var/lib/mysql

  nginx:
    image: nginx:stable
    container_name: quizic_nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  dbdata:
